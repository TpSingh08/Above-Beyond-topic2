<head>
  <meta charset="UTF-8">
  <title>Smart Lighting</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    .light {
      height: 100px;
      width: 100px;
      border-radius: 50%;
      margin: 10px;
    }

    .light.off {
      background-color: #333;
    }
  </style>
</head>

<body class="bg-100 p-10" style="color: #002147;">

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <input type="image" src="ff.png" alt="Logo" style="width: 40px; padding-right: 5px; ">
      <a class="navbar-brand" href="/">IOT</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#expanded-nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="expanded-nav">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link active mx-2" href="/">IoT Applications</a>
          <a class="nav-item nav-link active mx-2" href="/">Smart Light</a>
          <a class="nav-item nav-link active mx-2" href="/">CarLog</a>
          
          
        </div>
      </div>
    </div>
  </nav>





  <h1 class="text-3xl font-bold mb-5 textt" style="padding-top: 5%;">Smart Lighting</h1>

 

  <div class="flex flex-wrap mt-5 " style="padding-left: 40%; padding-bottom: 5%;"  >
    <div>
      <label class="block mb-2 font-bold ">Select Light:</label>
      <select class="block border border-gray-500 px-4 py-2 rounded-lg w-full " onchange="changeLight()">
        <option value="light1">Light 1</option>
        <option value="light2">Light 2</option>
        <option value="light3">Light 3</option>
      </select>
    </div>

    <div class="ml-12">
      <label class="block mb-2 font-bold  ">Select Color:</label>
      <input type="color" class="block border border-gray-500 px-4 py-3 rounded-lg w-full " onchange="changeColor()" id="colorPicker">
    </div>
  </div>


  <div class="flex flex-wrap">
    <div class="light on" id="light1" >
        <h1>Light-1</h1>
    </div>
    <div class="light on" id="light2"><h1>Light-2</h1></div>
    <div class="light on" id="light3"><h1>Light-3</h1></div>
  </div>

  <script>
    let currentLight = 'light1';

    function changeLight() {
      currentLight = document.querySelector('select').value;
    }

    function changeColor() {
      const color = document.querySelector('#colorPicker').value;
      document.getElementById(currentLight).style.backgroundColor = color;
    }
  </script>
